<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Весовые категории | Combat Arena</title>
    <link rel="icon" th:href="@{/resources/images/favicon.ico}">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
</head>

<body x-data="{ page: 'alerts', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
      x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
      :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">

<main layout:fragment="content">
    <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
        <!-- Breadcrumb Start -->
        <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h2 class="text-title-md2 font-bold text-black dark:text-white">
                Весовые категории
            </h2>

            <nav>
                <ol class="flex items-center gap-2">
                    <li>
                        <a class="font-medium" th:href="@{/admin/categories/administration}">Категории /</a>
                    </li>
                    <li class="font-medium text-primary">Весовые категории</li>
                </ol>
            </nav>
        </div>
        <!-- Breadcrumb End -->

        <div class="gap-10 hidden sm:flex sm:flex-col">
            <!-- ====== Table Start -->
            <div class="rounded-sm border border-stroke bg-white px-5 pt-6 pb-2.5 shadow-default dark:border-strokedark dark:bg-boxdark sm:px-7.5 xl:pb-1 mb-6">
                <div class="max-w-full overflow-hidden">
                    <table class="w-full table-auto">
                        <thead>
                        <tr class="bg-gray-2 text-left dark:bg-meta-4">
                            <th id="numTh" class="hidden xl:table-cell min-w-[120px] py-4 px-4 font-medium text-black dark:text-white text-center">
                                №
                            </th>
                            <th id="fromWeightTh" class="min-w-[120px] py-4 px-4 font-medium text-black dark:text-white text-center">
                                Вес от
                            </th>
                            <th id="toWeightTh" class="min-w-[120px] py-4 px-4 font-medium text-black dark:text-white text-center">
                                Вес до
                            </th>
                            <th id="minTh" class="hidden md:table-cell min-w-[120px] py-4 px-4 font-medium text-black dark:text-white text-center">
                                Минимальная
                            </th>
                            <th id="maxTh" class="hidden md:table-cell min-w-[120px] py-4 px-4 font-medium text-black dark:text-white text-center">
                                Максимальная
                            </th>
                            <th id="actionsTh" class="py-4 px-4 font-medium text-black dark:text-white text-center">
                                Действия
                            </th>
                        </tr>
                        </thead>
                        <tbody id="categories">
                        <tr th:each="category,itrStat : ${weightCategories}">
                            <td data-label="№" class="hidden xl:table-cell border-b border-[#eee] py-5 px-4 pl-9 dark:border-strokedark">
                                <p class="text-black dark:text-white text-center" th:text="${itrStat.index + 1}"></p>
                            </td>
                            <td data-label="Вес от"
                                class="border-b border-[#eee] dark:border-strokedark min-w-[120px] py-4 px-4 font-medium text-black dark:text-white">
                                <p class="text-black dark:text-white text-center">[[${category.fromWeight}]]</p>
                            </td>
                            <td data-label="Вес до"
                                class="border-b border-[#eee] dark:border-strokedark min-w-[120px] py-4 px-4 font-medium text-black dark:text-white">
                                <p class="text-black dark:text-white text-center">[[${category.toWeight}]]</p>
                            </td>
                            <td data-label="Минимальная"
                                class="hidden md:table-cell border-b border-[#eee] dark:border-strokedark min-w-[120px] py-4 px-4 font-medium text-black dark:text-white">
                                <div th:if="${category.minCategory == true}">
                                    <svg width="11"
                                         height="8"
                                         viewBox="0 0 11 8"
                                         fill="none" class="m-auto"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                                              fill="#3056D3"
                                              stroke="#3056D3"
                                              stroke-width="0.4"></path>
                                    </svg>
                                </div>
                                <div th:if="${category.minCategory == false}">
                                    <svg class="h-3.5 w-3.5 stroke-current m-auto"
                                         fill="none"
                                         viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round"
                                              stroke-linejoin="round"
                                              stroke-width="2"
                                              d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </div>
                            </td>
                            <td data-label="Максимальная"
                                class="hidden md:table-cell border-b border-[#eee] dark:border-strokedark min-w-[120px] py-4 px-4 font-medium text-black dark:text-white">
                                <div th:if="${category.maxCategory == true}">
                                    <svg width="11"
                                         height="8"
                                         viewBox="0 0 11 8"
                                         fill="none" class="m-auto"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                                              fill="#3056D3"
                                              stroke="#3056D3"
                                              stroke-width="0.4"></path>
                                    </svg>
                                </div>
                                <div th:if="${category.maxCategory == false}">
                                    <svg class="h-3.5 w-3.5 stroke-current m-auto"
                                         fill="none"
                                         viewBox="0 0 24 24"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round"
                                              stroke-linejoin="round"
                                              stroke-width="2"
                                              d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </div>
                            </td>
                            <td data-label="Действия" class="border-b border-[#eee] dark:border-strokedark py-4 px-4 font-medium text-black dark:text-white">
                                <div class="flex justify-center items-center space-x-3.5">
                                    <a th:href="@{/admin/categories/edit-weight-category(uuid=${category.uuid})}"
                                       class="hover:text-primary">
                                        <svg class="fill-current"
                                             width="18"
                                             height="18"
                                             viewBox="0 0 18 18"
                                             fill="none"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8.99981 14.8219C3.43106 14.8219 0.674805 9.50624 0.562305 9.28124C0.47793 9.11249 0.47793 8.88749 0.562305 8.71874C0.674805 8.49374 3.43106 3.20624 8.99981 3.20624C14.5686 3.20624 17.3248 8.49374 17.4373 8.71874C17.5217 8.88749 17.5217 9.11249 17.4373 9.28124C17.3248 9.50624 14.5686 14.8219 8.99981 14.8219ZM1.85605 8.99999C2.4748 10.0406 4.89356 13.5562 8.99981 13.5562C13.1061 13.5562 15.5248 10.0406 16.1436 8.99999C15.5248 7.95936 13.1061 4.44374 8.99981 4.44374C4.89356 4.44374 2.4748 7.95936 1.85605 8.99999Z"
                                                  fill=""/>
                                            <path d="M9 11.3906C7.67812 11.3906 6.60938 10.3219 6.60938 9C6.60938 7.67813 7.67812 6.60938 9 6.60938C10.3219 6.60938 11.3906 7.67813 11.3906 9C11.3906 10.3219 10.3219 11.3906 9 11.3906ZM9 7.875C8.38125 7.875 7.875 8.38125 7.875 9C7.875 9.61875 8.38125 10.125 9 10.125C9.61875 10.125 10.125 9.61875 10.125 9C10.125 8.38125 9.61875 7.875 9 7.875Z"
                                                  fill=""/>
                                        </svg>
                                    </a>
                                    <a id="delete-button" th:onclick="deleteCategory([[${category.uuid}]])"
                                       class="delete-button hover:text-primary cursor-pointer">
                                        <svg class="fill-current"
                                             width="18"
                                             height="18"
                                             viewBox="0 0 18 18"
                                             fill="none"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M13.7535 2.47502H11.5879V1.9969C11.5879 1.15315 10.9129 0.478149 10.0691 0.478149H7.90352C7.05977 0.478149 6.38477 1.15315 6.38477 1.9969V2.47502H4.21914C3.40352 2.47502 2.72852 3.15002 2.72852 3.96565V4.8094C2.72852 5.42815 3.09414 5.9344 3.62852 6.1594L4.07852 15.4688C4.13477 16.6219 5.09102 17.5219 6.24414 17.5219H11.7004C12.8535 17.5219 13.8098 16.6219 13.866 15.4688L14.3441 6.13127C14.8785 5.90627 15.2441 5.3719 15.2441 4.78127V3.93752C15.2441 3.15002 14.5691 2.47502 13.7535 2.47502ZM7.67852 1.9969C7.67852 1.85627 7.79102 1.74377 7.93164 1.74377H10.0973C10.2379 1.74377 10.3504 1.85627 10.3504 1.9969V2.47502H7.70664V1.9969H7.67852ZM4.02227 3.96565C4.02227 3.85315 4.10664 3.74065 4.24727 3.74065H13.7535C13.866 3.74065 13.9785 3.82502 13.9785 3.96565V4.8094C13.9785 4.9219 13.8941 5.0344 13.7535 5.0344H4.24727C4.13477 5.0344 4.02227 4.95002 4.02227 4.8094V3.96565ZM11.7285 16.2563H6.27227C5.79414 16.2563 5.40039 15.8906 5.37227 15.3844L4.95039 6.2719H13.0785L12.6566 15.3844C12.6004 15.8625 12.2066 16.2563 11.7285 16.2563Z"
                                                  fill=""/>
                                            <path d="M9.00039 9.11255C8.66289 9.11255 8.35352 9.3938 8.35352 9.75942V13.3313C8.35352 13.6688 8.63477 13.9782 9.00039 13.9782C9.33789 13.9782 9.64727 13.6969 9.64727 13.3313V9.75942C9.64727 9.3938 9.33789 9.11255 9.00039 9.11255Z"
                                                  fill=""/>
                                            <path d="M11.2502 9.67504C10.8846 9.64692 10.6033 9.90004 10.5752 10.2657L10.4064 12.7407C10.3783 13.0782 10.6314 13.3875 10.9971 13.4157C11.0252 13.4157 11.0252 13.4157 11.0533 13.4157C11.3908 13.4157 11.6721 13.1625 11.6721 12.825L11.8408 10.35C11.8408 9.98442 11.5877 9.70317 11.2502 9.67504Z"
                                                  fill=""/>
                                            <path d="M6.72245 9.67504C6.38495 9.70317 6.1037 10.0125 6.13182 10.35L6.3287 12.825C6.35683 13.1625 6.63808 13.4157 6.94745 13.4157C6.97558 13.4157 6.97558 13.4157 7.0037 13.4157C7.3412 13.3875 7.62245 13.0782 7.59433 12.7407L7.39745 10.2657C7.39745 9.90004 7.08808 9.64692 6.72245 9.67504Z"
                                                  fill=""/>
                                        </svg>
                                    </a>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div class="sm:hidden">
            <div class="gap-4">
                <div th:each="category,itrStat : ${weightCategories}" class="border border-stroke bg-white px-5 pt-6 pb-2.5 shadow-default dark:border-strokedark dark:bg-boxdark sm:px-7.5 xl:pb-1 mb-6 rounded-lg shadow-md overflow-hidden">
                    <div class="flex justify-between items-center mb-2 border-b border-[#eee] dark:border-strokedark">
                        <span class="text-black dark:text-white text-center m-auto" th:text="${itrStat.index + 1}"></span>
                    </div>
                    <div class="px-6 py-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium text-black dark:text-white">Вес от</span>
                            <span class="text-black dark:text-white">[[${category.fromWeight}]]</span>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium text-black dark:text-white">Вес до</span>
                            <span class="text-black dark:text-white">[[${category.toWeight}]]</span>
                        </div>
                    </div>
                    <div class="bg-gray-100 dark:bg-gray-800 flex justify-between">
                        <a th:href="@{/admin/categories/edit-weight-category(uuid=${category.uuid})}" class="w-135px mx-auto inline-flex items-center justify-center rounded-md bg-primary py-2 px-10 text-center font-medium text-white hover:bg-opacity-90 lg:px-8 xl:px-10">
                            Редактировать
                        </a>
                        <button th:onclick="deleteCategory([[${category.uuid}]])" class="w-135px mx-auto inline-flex items-center justify-center rounded-md bg-red-700 py-2 px-10 text-center font-medium text-white hover:bg-opacity-90 lg:px-8 xl:px-10">
                            Удалить
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ====== Table End -->
        <div class="max-w-900px mx-auto w-full rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
            <div class="border-b border-stroke py-4 px-6.5 dark:border-strokedark">
                <h3 class="font-medium text-black dark:text-white text-center">
                    Создать новую весовую категорию
                </h3>
            </div>
            <form action="#" th:action="@{/admin/categories/create-weight-categories}" method="post"
                  class="flex flex-col gap-5.5 p-6.5">
                <div>
                    <label for="fromWeight" class="mb-3 block text-sm font-medium text-black dark:text-white">
                        Вес от
                    </label>
                    <input type="number" id="fromWeight" name="fromWeight"
                           placeholder="Вес от"
                           class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"/>
                </div>
                <div>
                    <label for="toWeight" class="mb-3 block text-sm font-medium text-black dark:text-white">
                        Вес до
                    </label>
                    <input type="number" id="toWeight" name="toWeight"
                           placeholder="Вес до"
                           class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"/>
                </div>
                <button type="submit"
                        class="max-w-300px mx-auto w-full inline-flex items-center justify-center rounded-md bg-primary py-4 px-10 text-center font-medium text-white hover:bg-opacity-90 lg:px-8 xl:px-10">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <script>
        function deleteCategory (uuid) {
            console.log(uuid);

            if (confirm("Вы уверены, что хотите удалить данную категорию?")) {
                $.ajax({
                    type: 'post',
                    url: '/admin/categories/delete-weight-category',
                    data: { 'uuid': uuid },
                    success: function (data) {
                        if(data === 'error') {
                            console.log('Ошибка');
                            alert('Не удалось удалить категорию. Попробуйте обновить страницу и попробовать еще раз.')
                        } else {
                            console.log('Категория успешно удалена');
                            location.replace('/admin/categories/weight-categories')
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Статус: " + status + ". Ошибка: " + error);
                    }
                });
            }
        }

    </script>
</main>

</body>
</html>
