<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Combat Arena | Admin Dashboard</title>

    <meta content="" name="description"/>
    <meta content="" name="keywords"/>
    <meta content="" name="author"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link th:href="@{/css/style.css}">
</head>

<body x-data="{ page: 'analytics', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
      x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
      :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
<!-- ===== Preloader Start ===== -->
<div th:replace="layouts/fragments/preloader"></div>

<!-- ===== Preloader End ===== -->

<!-- ===== Page Wrapper Start ===== -->
<div class="flex h-screen overflow-hidden">
    <!-- ===== Sidebar Start ===== -->
    <div th:replace="layouts/fragments/left-menu"></div>
    <!-- ===== Sidebar End ===== -->

    <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
        <!-- ===== Content Area Start ===== -->
        <div th:replace="layouts/fragments/admin-front-header"></div>

        <main layout:fragment="content">Insert content page here...</main>
    </div>
</div>
<!-- ===== Page Wrapper End ===== -->
<script defer src="/static/js/bundle.js"></script>
</body>

</html>
