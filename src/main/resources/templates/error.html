<!DOCTYPE html>
<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/front-layout}">
<head>
    <title>Your request cannot be processed</title>
</head>

<div layout:fragment="content" class="container container-type-full">
    <div class="row" style="margin-bottom: 50px;">
        <div class="container">
            <div class="row" id="fourth-line">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" >
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-offset-1  col-xs-offset-1">
                        <div class="text-2">
                            <h2 th:text="#{error.subtitle}">Sorry, an error has occurred.</h2>
                            <h4 style="margin-top: 20px; display:block" th:text="${exception}">Your request cannot be processed</h4>
                            <h4 style="margin-top: 20px;" th:text="${message}">error message</h4>
                            <h4 style="margin-top: 50px;">Please contact us if you think there is an error.</h4>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</html>
